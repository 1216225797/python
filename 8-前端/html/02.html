<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        账号：<input type="text" name="" value="" placeholder="请输入用户名"><br><br>
        密码：<input type="password" name="password"><br><br>
        性别：<input type="radio" name="sex" value="0" checked>男
        <input type="radio" name="sex" value="1">女<br><br>
        喜欢的食物：<input type="checkbox" name="food[]" value="0">鸡子
        <input type="checkbox" name="food[]" value="1">鲫鱼
        <input type="checkbox" name="food[]" value="2">小龙虾
        <input type="checkbox" name="food[]" value="3">山药<br><br>
        地区：<select name="area">
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">湖北</option>
                <option value="3">浙江</option>
    </select><br><br>
        <input type="submit" value="确定">
        <input type="reset" value="重置">
    </form>
</body>
</html>
