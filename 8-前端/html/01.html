<!--html5 通用声明-->
<!DOCTYPE html>
<!--根标签-->
<html lang="en">
<head>
    <!--head头里面必须包含以下两个元素-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>哦哦哦哦</h1>
    <h6>hahahah</h6>
    <!--无无序列表-->
    <ul>
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
    </ul>
    <!--有序列表-->
    <ol start="2" type="i">
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
    </ol>
    <table border="1" cellspacing="0" cellpadding="10px" width="800px" height="500px">
        <tr align="center">
            <td colspan="3">一行一列</td>
            <!--<td>一行二列</td>-->
            <!--<td>一行三列</td>-->
        </tr>
        <tr>
            <td>二行一列</td>
            <td>二行二列</td>
            <td>二行三列</td>
        </tr>
        <tr>
            <tr>
            <td>三行一列</td>
            <td>三行二列</td>
            <td>三行三列</td>
        </tr>
        </tr>
    </table>
    <hr>
    <div>
        这是一个div
    </div>
    <div>
    </div>
    <img src=".\\images\\6438168691.jpg" alt="没找到图片" title="幼儿园.jpg" width="200px"> <br>
