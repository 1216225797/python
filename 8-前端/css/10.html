<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内间距</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            /* 如何只设置两个值：第一个值表示上下间距，第二个值表示左右间距 */
            padding: 50px 30px;
            box-sizing: border-box ;
            border: 30px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        hello world!
    </div>
</body>
</html>
